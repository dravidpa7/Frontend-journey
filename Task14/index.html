<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background-color: #f5f5f5;
        color: #333;
    }

    h1 {
        text-align: center;
        color: #2c3e50;
    }

    #todoList, #doneList {
        margin-top: 1rem;
        padding: 1rem;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    h3, h4 {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem;
        margin: 0.3rem 0;
        background-color: #e9f5ff;
        border-radius: 4px;
    }

    h4{
        color: #e9f5ff;
        background-color: #2ecc71;
    }

    h3 button {
        padding: 0.3rem 0.6rem;
        border: none;
        background-color: #3498db;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }

    h3 button:hover {
        background-color: #2980b9;
    }

    input[type="text"] {
        padding: 0.5rem;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    #submit {
        padding: 0.5rem 1rem;
        border: none;
        background-color: #2ecc71;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 0.5rem;
    }

    #submit:hover {
        background-color: #27ae60;
    }
</style>

</head>
<body>
    <h1>Todo List</h1>

    

    <div>
        <input type="text" id="addTaskInput">
        <button id="submit">Add Task</button>
    </div>

    <h3>Task</h3>
    <div id="todoList">

    </div>

    <h3>completed</h3>
    <div id="doneList">
        
    </div>

    <script>
        let submit = document.getElementById('submit');
        let addTextcontent = document.getElementById('addTaskInput');
        let todoList = document.getElementById('todoList');
        let donList = document.getElementById('doneList')

        let list = new Array();

        submit.addEventListener('click',(event)=>{
            if(addTextcontent != '')
                list.push(addTextcontent.value);
                todoList.innerHTML+=`<h3 id="${list.length-1}">
                <button onclick="completed(${list.length-1})">${addTextcontent.value}</button></h3>`
                addTextcontent.value='';
            
        });

        function completed(id){
            doneList.innerHTML += `<h4>${list[id]}</h4>`
            document.getElementById(id).style.display = 'none'
        }
    </script>
</body>
</html>
