<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <main class="card">
    <figure class="img__container">
        <img src="images/icon-star.svg" alt="star-icon">
    </figure>
    <h1>How did we do?</h1>
    <p class="card__descrption">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
    <form class="">
      <fieldset>
        <legend>Rate the work</legend>
        <div class="card__main-rating">
          <input type="radio" name="" id="">
          <label for="">1</label>
        </div>
        <div class="card__main-rating">
          <input type="radio" name="" id="">
          <label for="">2</label>
        </div>
        <div class="card__main-rating">
          <input type="radio" name="" id="">
          <label for="">3</label>
        </div>
        <div class="card__main-rating">
          <input type="radio" name="" id="">
          <label for="">4</label>
        </div>
        <div class="card__main-rating">
          <input type="radio" name="" id="">
          <label for="">5</label>
        </div>
      </fieldset>
    </form>
    <button  class="card__submiit-button">Submit</button>
 
  </main>
